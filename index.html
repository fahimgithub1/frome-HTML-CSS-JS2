<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <!-- googel fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

        <!-- bootstrap links -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        
        <!-- css files -->
        <link rel="stylesheet" href="./login.css">

        <!-- js file -->
        <!-- <link rel="jsfile" href="./login.js"> -->
    </head>

    <body>
        <div class="row main-div-fa row-panon-fa">
            <div class="container row row-panon-fa">
                <div class="col-lg-6 col-md-6 col-sm-12 login-img widthforsmal-fa">
                    <img src="./login5.webp" alt="">
                </div>
    
                <div class="col-lg-6 col-md-6 col-sm-12 login-body widthforsmal-fa">
                    <div>
                        <img class="login-img-fa" src="./login up img.jpeg" alt="">
                        <div  class="login">
                            <!-- login from -->
                            <form class="needs-validation login-from">
                                <div class="form-group was-validated">
                                    <input class="form-control" type="email" id="email" required placeholder="Enter Email">
                                    <div class="invalid-feedback">
                                        Please enter your email address
                                    </div>
                                </div>
        
                                <div class="form-group was-validated">
                                    <input class="form-control" type="password" id="password" required placeholder="Enter password">
                                    <div class="invalid-feedback">
                                        Please enter your password
                                    </div>
                                </div>
        
                                <div class="form-group form-check">
                                    <input class="form-check-input" type="checkbox" id="check">
                                    <label class="form-check-label remember-fa" for="check">Remember me</label>
                                </div>
        
                                <input class="btn w-100 btn-fa" type="submit" value="LOGIN">
                                
                                <a class="loin-a-fa loinotp-a-fa">Forgot Password</a>
                                
                                <a class="loin-a-fa singin-a-fa">Don't have an account</a>
                                <input class="btn w-100 btn-fa sin-bt-fa" onclick="fromhideshow()" type="submit" value="SIGN IN">
                            </form>
    
                            <!-- sing up from -->
                            <form class="needs-validation singup-from">
                                <div class="form-group was-validated">
                                    <input class="form-control" type="text" id="user-name" required placeholder="Username *">
                                </div>
    
                                <div class="form-group was-validated">
                                    <input class="form-control" type="email" id="email" required placeholder="Email *">
                                    <div class="invalid-feedback">
                                        Please enter your email address
                                    </div>
                                </div>
                                
                                <div class="form-group was-validated">
                                    <input class="form-control" type="text" id="name" required placeholder="First Name *">
                                </div>
    
                                <div class="form-group was-validated">
                                    <input class="form-control" type="text" id="name" required placeholder="Last Name *">
                                </div>
    
                                <div class="form-group was-validated phonenumber">
                                    <span class=""> +1 </span>
                                    <input class="form-control" type="number" id="mobile" required placeholder="Phone Mumber *">
                                </div>
        
                                <div class="form-group was-validated">
                                    <input class="form-control" type="password" id="password" required placeholder="Password *">
                                    <div class="invalid-feedback">
                                        Please enter your password
                                    </div>
                                </div>
        
                                <input class="btn w-100 btn-fa" type="submit" value="SING UP">
    
                                <a class="loin-a-fa loinotp-a-fa"  onclick="fromhideshow()">Back to login</a>
                            </form>
    
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- js file -->
        <script src="./login.js"></script>
    </body>
</html>
